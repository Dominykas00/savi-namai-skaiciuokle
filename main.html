<!DOCTYPE html>
<html>
<head>
    <title>Housing loan Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Housing Loan Calculator</h1>
        <form id="housingLoanForm">
            <div class="form-group
            ">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate</label>
                <input type="number" id="interestRate" name="interestRate" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (Years)</label>
                <input type="number" id="loanTerm" name="loanTerm" required>
            </div>
            <div class="form-group">
                <label for="monthlyPayment">Monthly Payment</label>
                <input type="number" id="monthlyPayment" name="monthlyPayment" readonly>
            </div>
            <div class="form-group">
                <label for="totalPayment">Total Payment</label>
                <input type="number" id="totalPayment" name="totalPayment" readonly>
            </div>
            <div class="form-group">
                <button type="button" onclick="calculateLoan()">Calculate</button>
            </div>
        </form>
    </div>
</body>
</html>
