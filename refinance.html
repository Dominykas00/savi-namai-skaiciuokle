<!DOCTYPE html>
<html>

<head>
  <title>Housing loan Calculator</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="style.css"
  >
  <script src="script.js"></script>
</head>

<body>
  <nav class="navigation">
    <h1 class="no-margin nav-heading">Housing Loan Calculator</h1>
    <ul class="nav-list">
      <li><a href="monthly.html">Monthly Payment Counter</a></li>
      <li><a href="max_sum.html">Max sum Counter</a></li>
      <li><a href="refinance.html">Refinance Counter</a></li>

    </ul>
  </nav>

  <h1 class="page-heading"><i>Refinance Calculator</i></h1>

  <div class="form-container">

    <form id="ref_count">

      <div class="inline-input">
        <div class="form-group">
          <label for="current_loan_amount">Current Loan</label>
          <input
            type="number"
            id="current_loan_amount"
            name="current_loan_amount"
          >
        </div>

      </div>

      <div class="inline-input">
        <div class="form-group">
          <label for="interest_rate">Interest Rate</label>
          <input
            id="interest_rate"
            name="interest_rate"
          >
        </div>

        <div class="form-group">
          <label for="euribor">Euribor</label>
          <input
            id="euribor"
            name="euribor"
          >
        </div>
      </div>

      <div class="inline-input">
        <div class="form-group">
          <label for="loan_term">Loan duration (years) </label>
          <input
            type="number"
            id="loan_term"
            name="loan_term"
          >
        </div>

        <div class="form-group">
          <label for="years_passed">Years passed</label>
          <input
            type="number"
            id="years_passed"
            name="years_passed"
          >
        </div>
      </div>

      <div class="inline-input">
        <div class="form-group">
          <label for="new_loan_term">New Loan duration (years) </label>
          <input
            type="number"
            id="new_loan_term"
            name="new_loan_term"
          >
        </div>

        <div class="form-group">
          <label for="new_interest_rate">New Interest Rate</label>
          <input
            id="new_interest_rate"
            name="new_interest_rate"
          >
        </div>
      </div>

      <!-- <div class="form-group">
				<label for="min_livelihood_income">Minimum livelihood income â‚¬</label>
				<input
					type="number"
					id="min_livelihood_income"
					name="min_livelihood_income"
				>
			</div> -->

      <div class="inline-input">
      
        <div class="form-group">
          <button
            type="submit"
            class="submit-button"
            onclick="calcRefinance()"
          >
            Calculate
          </button>
        </div>

      </div>

    </form>
  </div>


  <div
    class="result-pop-up"
    id="result_pop_up"
  >
    <button
      class="close-button"
      onclick="closeResult()"
    >X</button>

    <div class="result-group">
      <h3 class="result-heading">Preliminary Max Loan: </h3>
      <h2
        class="monthly-sum-heading"
        id="preliminary_max_loan"
      ></h2>
    </div>
  </div>

  <div
    class="opacity-container"
    id="opacity_container"
  ></div>

</body>

</html>
